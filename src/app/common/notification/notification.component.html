<div class="alert alert-app-level alert-{{service.type}}" *ngIf="service.show" [@alert]>
    <button type="button" class="close" aria-label="Close" (click)="service.close()">
        <md-icon aria-hidden="true" shape="close" class="glyphicon glyphicon-remove" aria-hidden="true"></md-icon>
    </button>
    <div class="alert-item">
        <div class="alert-text">
            {{ service.message }}
        </div>
    </div>
</div>
