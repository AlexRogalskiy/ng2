<div *ngIf="auth.isAuthenticated() && this.userInfo">
	<div class="row">
		<div class="col-md-6">
		  <h3>User Profile</h3>
		  <img [src]="this.userInfo.picture" alt="" class="profile-img">
		  <p><strong>Name: </strong> {{this.userInfo.name}}</p>
		  <p><strong>Email: </strong> {{this.userInfo.email}}</p>
		  <p><strong>Nickname: </strong> {{this.userInfo.nickname}}</p>
		  <p><strong>Created At: </strong> {{this.userInfo.created_at}}</p>
		  <p><strong>Updated At: </strong> {{this.userInfo.updated_at}}</p>
		  <p><strong>Address: </strong> {{this.userInfo.address}}</p>
		</div>
	</div>
	<button class="btn btn-primary btn-margin" [routerLink]="['/profile/edit']">Edit address</button>
</div>
<h4 *ngIf="!auth.isAuthenticated()">You are not logged in, please click 'Log in' button to login</h4>
