<md-card class="card">
	<div class="card__front">
		<md-card-title-group>
			<div class="card_front_images">
				<img md-card-md-image class="top" [src]="event.avatar.content"/>
			</div>
			<md-card-title>{{ event.name }}</md-card-title>
			<md-card-subtitle>{{ event.startTime | date:'dd/mm/yyyy hh:mm' }} - {{ event.endTime | date:'dd/mm/yyyy hh:mm' }}</md-card-subtitle>
		</md-card-title-group>
		
		<md-card-content>
			<p>{{ event.content }}</p>
			<div *ngIf="!ticketBundle.exist" class="btn icon-btn btn-warning no-tickets-event"><span class="glyphicon btn-glyphicon glyphicon-remove img-circle text-warning"></span>Билетов нет</div>
		</md-card-content>
	</div>

	<div class="card__back">
		<md-card-title-group>
			<div class="card_back_images">
				<img md-card-md-image class="bottom" [src]="event.avatar.content"/>
			</div>
			<md-card-title>{{ event.name }}</md-card-title>
			<md-card-subtitle>{{ event.startTime | date:'fullDate' }}</md-card-subtitle>
		</md-card-title-group>

		<md-card-content>
			<md-icons></md-icons>
			<md-card-actions layout="row" layout-align="right center" class="layout-align-right-center layout-row">
				<button class="event-card-button" md-button (click)="openOrderModal(event.id)">Купить</button>
			</md-card-actions>
		</md-card-content>
	</div>
</md-card>
