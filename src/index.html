<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
		
	<title><%= htmlWebpackPlugin.options.title %></title>

	<% if (webpackConfig.htmlElements.headTags) { %>
	<!-- Configured Head Tags  -->
	<%= webpackConfig.htmlElements.headTags %>
	<% } %>

	<!-- base url -->
	<base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
</head>

<body id="top">
<app>
  Loading...
</app>

<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
	<!-- Webpack Dev Server reload -->
	<script src="/webpack-dev-server.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.2.0/nouislider.css" />
	<script src="https://cdn.auth0.com/js/lock/10.2.2/lock.min.js"></script>
	<script src="https://cdn.auth0.com/js/auth0/8.0/auth0.min.js"></script>
<% } %>

</body>
</html>
